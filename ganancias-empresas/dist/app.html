<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>ganancias empresas</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic" rel="stylesheet" type="text/css"><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body class="loading"><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div class="container-fluid"><div class="row"><div id="selectors" class="col-lg-6 col-md-6 col-sm-12"><div class="col-md-7 col-sm-6"><strong>Filtrá:</strong><hr><p class="buttons"><a class="btn btn-chq btn-year btn-sm" data-value="2012">2012</a> <a class="btn btn-chq btn-year btn-sm" data-value="2013">2013</a> <a class="btn btn-chq btn-year btn-sm" data-value="2014">2014</a> <a class="btn btn-chq btn-year btn-sm" data-value="2015">2015</a> <a class="btn btn-chq btn-year btn-sm btn-selected" data-value="promedio">Promedio</a></p></div><div class="col-md-5 col-sm-6"><strong>Agrupá:</strong><hr><p class="buttons"><a class="btn btn-chq btn-order btn-selected btn-sm btn-block" data-value="center">Todas juntas</a> <a class="btn btn-chq btn-order btn-sm btn-block" data-value="sector">Por Sector</a></p></div></div><div id="col-chart-container" class="col-md-12"><div id="chart-container"></div><div id="legend-container"></div></div><div id="select-block" class="col-md-12 visible-xs-block visible-sm-block"></div><div id="tips" class="col-md-6 hidden-sm"><p class="text-right">Hacé click en los círculos para más información</p></div><div id="details" class="col-md-6"><a id="close-details" class="btn btn-link visible-md-block visible-lg-block"><i class="glyphicon glyphicon-remove"></i></a><div id="details-block"></div><div class="row"><h5 class="text-center full-h5">Ventas vs. pago del impuesto a las ganancias, en pesos</h5><div id="line-chart"></div></div></div></div></div><!-- Google Analytics: change UA-XXXXX-X to be your site's ID. --><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');</script><script src="scripts/vendor.js"></script><script src="https://d3plus.org/js/d3plus-text.v0.8.full.min.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><script id="tpl-details" type="x-tmpl-mustache"><h2 class="text-center text-uppercase">{{empresa}}</h2>
      <h4 class="text-center" style="color:{{ color }};">{{ sector }}</h4>
      <div class="row">
        <h5 class="text-center full-h5">Pago del impuesto a las ganancias, por año en porcentaje.</h5>
        <div class="col-xs-3">
            {{#selectedValue}}
              {{^noPresentaron}}
                <h3>{{ selectedValue }}%</h3>
                {{#isPromedio}}
                  <p>Pagado en promedio de 2012 a 2015</p>
                {{/isPromedio}}
                {{^isPromedio}}
                  <p>Pagado en el año {{ selectedYear }}</p>
                {{/isPromedio}}
              {{/noPresentaron}}
              {{#noPresentaron}}
                <h3>NO DECLARARON</h3>
                {{#isPromedio}}
                  <p>públicamente sus ganacias de 2012 a 2015</p>
                {{/isPromedio}}
                {{^isPromedio}}
                  <p>públicamente sus ganacias en el año {{ selectedYear }}</p>
                {{/isPromedio}}
              {{/noPresentaron}}
            {{/selectedValue}}
        </div>
        <div class="col-xs-9">
          <div id="per-chart"></div>
        </div>
      </div></script><script id="tpl-select-industry" type="x-tmpl-mustache"><div class="form-group">
        <label for="category">Seleccioná un sector:</label>
        <hr>
        <select id="category" class="form-control select-chq">
          {{#categories}}
            <option value="{{val}}" {{#sel}}selected{{/sel}}>
              {{txt}}
            </option>
          {{/categories}}
        </select>
      </div>
      {{#empresasOption}}
        <div class="form-group">
          <label for="empresa">Seleccioná un empresa:</label>
          <hr>
          <select id="empresa" class="form-control select-chq">
            {{#empresas}}
              <option value="{{val}}" {{#sel}}selected{{/sel}}>
                {{txt}}
              </option>
            {{/empresas}}
          </select>
        </div>
      {{/empresasOption}}</script><script id="tpl-legend" type="x-tmpl-mustache"><div id="legend" class="{{classContainer}}">
        <strong>Referencias:</strong>
        <hr/>
        <div class="{{classRef}}">
          <p class="text-center">
            <span style="margin-top:{{txtPadding}}px;"><strong>{{max}}%</strong></span>
            <span class="reference" style="width:{{maxSize}}px;height:{{maxSize}}px;padding-top:{{txtPadding}}px;"></span>
            <span class="reference" style="width:{{midSize}}px;height:{{midSize}}px;margin-top:{{midPadding}}px;"></span>
            <span class="reference" style="width:{{minSize}}px;height:{{minSize}}px;margin-top:{{minPadding}}px;padding-top:2px;"></span>
            <span style="margin-top:{{txtPadding}}px;"><strong>1% - Pagó</strong></span>
          </p>
        </div>
        <div class="{{classRef}}">
          <p class="text-center">
            <span class="reference" style="width:{{minSize}}px;height:{{minSize}}px;margin-top:{{minPadding}}px;background-color:#FFF;border:2px solid #ddd;"></span>
            <span style="margin-top:{{txtPadding}}px;"><strong>No pagó nada</strong></span>
          </p>
        </div>     
        <div class="{{classRef}}">
          <p class="text-center">
            <span class="reference" style="width:{{minSize}}px;height:{{minSize}}px;margin-top:{{minPadding}}px;background-color:#000"></span>
            <span style="margin-top:{{txtPadding}}px;"><strong>No presentó balances</strong></span>
          </p>
        </div>
      </div></script><script type="text/javascript">$(document).ready(function(){
        CHQ.init();
      });</script></body></html>
