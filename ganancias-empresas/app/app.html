<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ganancias empresas</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body class="loading"> 
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

      <div class="container-fluid">

        <div id="selectors" class="col-md-6">
          <p>
            <a class="btn btn-chq btn-year" data-value="2012">2012</a>
            <a class="btn btn-chq btn-year" data-value="2013">2013</a>
            <a class="btn btn-chq btn-year" data-value="2014">2014</a>
            <a class="btn btn-chq btn-year btn-selected" data-value="2015">2015</a>
          </p>
          <p>
            <a class="btn btn-chq btn-order btn-selected" data-value="center">Centro</a>
            <a class="btn btn-chq btn-order" data-value="sector">Sector</a>
          </p>
        </div>
        <div id="col-chart-container" class="col-md-12">
            <div id="chart-container">
          </div>
        </div>
        <div id="details" class="col-md-6">
              <a id="close-details" class="btn btn-link"><i class="glyphicon glyphicon-remove"></i></a>
              <div id="details-block"></div>
              <div id="line-chart"></div>
        </div>
    </div>

    <script src="/bower_components/pym.js/dist/pym.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/c3/c3.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>

    <script src="scripts/main.js"></script>

    <script id="tpl-details" type="x-tmpl-mustache">
      <h2 class="text-center">{{empresa}}</h2>
      <h4 class="text-center" style="color:{{ color }};">{{ sector }}</h4>
      <hr/>
      <div class="row">
        <h5 class="text-center">Porcentaje de pago sobre ganancias</h5>
        <div class="col-xs-6">
          {{#selectedValue}}
            <h3>{{ selectedValue }}%</h3>
            <p>Pagado en el a√±o {{ selectedYear }}</p>
          {{/selectedValue}}
        </div>
        <div class="col-xs-6">
          <div id="per-chart"></div>
        </div>
      </div>
      <hr/>
      <h5 class="text-center">Ventas y ganancias de la empresa</h5>
    </script>

    <script type="text/javascript">
      $(document).ready(function(){
        CHQ.init();
      });
    </script>
